---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: aprd-web
  namespace: default
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aprd
        component: web
        layer: application
      name: aprd-web
    spec:
      containers:
      - name: aprd-web
        envFrom:
        - configMapRef:
            name: aprd-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/aprd:production
        imagePullPolicy: Always
        ports:
        - name: aprd-http
          containerPort: 8080
      - name: aprd-nginx
        image: artsy/docker-nginx:1.14.2
        ports:
          - name: nginx-http
            containerPort: 80
          - name: nginx-https
            containerPort: 8443
        readinessProbe:
          tcpSocket:
            port: nginx-http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 10
        lifecycle:
          preStop:
            exec:
              command: ["/usr/sbin/nginx", "-s", "quit"]
        env:
          - name: 'NGINX_DEFAULT_CONF'
            valueFrom:
              configMapKeyRef:
                name: nginx-config
                key: default-websockets
        volumeMounts:
          - name: nginx-secrets
            mountPath: /etc/nginx/ssl
      volumes:
        - name: nginx-secrets
          secret:
            secretName: nginx-secrets
            defaultMode: 420
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aprd
    layer: application
    component: web
  name: aprd-web
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ artsyNetWildcardSSLCert }}
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "300"
spec:
  ports:
  - port: 80
    protocol: TCP
    name: http
    targetPort: nginx-http
  - port: 443
    protocol: TCP
    name: https
    targetPort: nginx-https
  selector:
    app: aprd
    layer: application
    component: web
  sessionAffinity: None
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aprd
    component: web
    layer: application
  name: aprd-web-internal
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
      name: http
      targetPort: 8080
  selector:
    app: aprd
    layer: application
    component: web
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: aprd
spec:
  rules:
    - host: aprd.artsy.net
      http:
        paths:
          - path: /
            backend:
              aprd: aprd-web-internal
              servicePort: http
