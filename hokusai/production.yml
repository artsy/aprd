apiVersion: apps/v1
kind: Deployment
metadata:
  name: aprd-web
  namespace: default
  labels:
    app: aprd
    component: web
    layer: application
    app.kubernetes.io/version: production
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: aprd
      component: web
      layer: application
  template:
    metadata:
      labels:
        app: aprd
        component: web
        layer: application
        app.kubernetes.io/version: production
      name: aprd-web
    spec:
      initContainers:
      - name: setenv
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/fortress:production
        imagePullPolicy: Always
        command:
        - python
        - src/load/load.py
        - kubernetes
        - production
        - aprd
        envFrom:
        - configMapRef:
            name: secrets-config
        volumeMounts:
        - name: secrets
          mountPath: /secrets
      containers:
      - name: aprd-web
        envFrom:
        - configMapRef:
            name: secrets-config
        - configMapRef:
            name: aprd-environment
        image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/aprd:production
        imagePullPolicy: Always
        ports:
        - name: aprd-http
          containerPort: 8080
        env:
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.kubernetes.io/version']
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: '1'
      serviceAccountName: aprd
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - foreground
      volumes:
      - name: secrets
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aprd
    component: web
    layer: application
  name: aprd-web-internal
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
    targetPort: 8080
  selector:
    app: aprd
    layer: application
    component: web
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aprd
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ externalIngressAllowSourceIP|join(',') }}
spec:
  ingressClassName: nginx
  rules:
  - host: aprd.artsy.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aprd-web-internal
            port:
              name: http
