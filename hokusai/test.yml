---
version: '2'
services:
  aprd:
    entrypoint: /bin/bash
    command: ./hokusai/ci.sh
    extends:
      file: build.yml
      service: aprd
    environment:
    - MIX_ENV=test
    - DATABASE_HOST=aprd-db
    - DB_HOST=aprd-db
    - DB_USER-postgres
    - DB_PASSWORD=postgres
    - RABBITMQ_HOST=aprd-rabbitmq
    - RABBITMQ_USER=guest
    - RABBITMQ_PASSWORD=guest
    - RABBITMQ_PORT=5672
    depends_on:
      - aprd-db
      - aprd-rabbitmq
    links:
      - aprd-db
      - aprd-rabbitmq
  aprd-db:
    image: postgres:9.6-alpine
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres
  aprd-rabbitmq:
    image: rabbitmq:3.6-management-alpine