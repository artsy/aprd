version: 2.1

orbs:
  hokusai: artsy/hokusai@0.11.0
  horizon: artsy/release@0.0.1

not_staging_or_release: &not_staging_or_release
  filters:
    branches:
      ignore:
        - staging
        - release

only_main: &only_main
  context: hokusai
  filters:
    branches:
      only: main

only_release: &only_release
  context: hokusai
  filters:
    branches:
      only: release

workflows:
  build-deploy:
    jobs:
      - horizon/block:
          <<: *only_release
          context: horizon
          project_id: 45

      # pre-staging
      - hokusai/test:
          name: test
          <<: *not_staging_or_release

      # staging
      - hokusai/push:
          name: push-staging-image
          <<: *only_main
          requires:
            - test

      - hokusai/deploy-staging:
          <<: *only_main
          project-name: apr-dashboard
          requires:
            - push-staging-image

      # release
      - hokusai/deploy-production:
          <<: *only_release
          requires:
            - horizon/block
